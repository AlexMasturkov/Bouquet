
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Order confirmation from NCraft</title>
</head>

<body>
    <table width="100%" border="0" align="center" cellspacing="0" cellpadding="0"
           style="font-family:helvetica, arial, sans-serif;margin:0 auto;width:100%;max-width:640px; ">
        <tr>
            <td align="center" valign="top" bgcolor="#fff">
                <br>
                <br>
                <table width="600" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td height="70" align="left" valign="middle"></td>
                    </tr>
                    <tr>
                        <td align="left" valign="top" bgcolor="#564319"
                            style="background-color:#732ba3; font-family:Arial, Helvetica, sans-serif; padding:20px; border-radius: 10px 10px 0 0;">
                            <div style="font-size:18px; color:#ffffff;">
                                {0}
                            </div>
                            <div style="font-size:12px; padding-top:5px; color:aliceblue;">
                                {1} : NCraft
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" valign="top" bgcolor="#ffffff"
                            style="background-color:#ebebeb;font-family:Arial, Helvetica, sans-serif;">
                            <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">

                                <tr>
                                    <td width="100%" style="color:rgb(65, 47, 79); padding:10px; padding-top:30px; ">
                                        <div style="font-size:14px;">
                                            <b>Dear {2},</b>
                                        </div>
                                        <div style="font-size:12px; padding-top: 10px;">
                                            Please check your new order details
                                            <hr>
                                            <div style="font-size:12px;">
                                                {4}
                                            </div>
                                            <hr>
                                        </div>
                                    </td>
                                </tr>
                            </table>                           

                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top" bgcolor="#564319" style="background-color: #732ba3; font-family: Arial, Helvetica, sans-serif; padding: 10px; border-radius: 0 0 10px 10px;">
                            <div style="font-size:16px; color:aliceblue;">
                                Have a great one!
                            </div>
                        </td>
                    </tr>
                </table>
                <br>
                <br>
            </td>
        </tr>
    </table>
</body>
</html>
